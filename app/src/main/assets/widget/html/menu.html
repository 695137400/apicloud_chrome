<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单</title>
    <link rel="stylesheet" href="../css/aui.css">
    <script src="../script/jquery.js"></script>
    <style type="text/css">
        html, body {
            background-color: #00000012;
        }
    </style>
</head>
<body>
<footer class="aui-bar aui-bar-tab" id="footer-w" style="width: 300px;height: 197px;margin-left: 60%;top: 60px;box-shadow: 0px 0px 5px 2px #0000006b;border-radius: 10px;display: none;">
    <section class="aui-grid" style="border-radius: 10px;">
        <div class="aui-row">
            <div class="aui-col-xs-3">
                <i class="aui-iconfont aui-icon-home"></i>
                <div class="aui-grid-label">首页</div>
            </div>
            <div class="aui-col-xs-3">
                <i class="aui-iconfont aui-icon-gear"></i>
                <div class="aui-grid-label">设置</div>
            </div>
            <div class="aui-col-xs-3">
                <i class="aui-iconfont aui-icon-map"></i>
                <div class="aui-grid-label">地图</div>
            </div>
            <div class="aui-col-xs-3">
                <i class="aui-iconfont aui-icon-calendar"></i>
                <div class="aui-grid-label">日历</div>
            </div>
            <div class="aui-col-xs-3">
                <i class="aui-iconfont aui-icon-date"></i>
                <div class="aui-grid-label">日期</div>
            </div>
            <div class="aui-col-xs-3">
                <i class="aui-iconfont aui-icon-cart"></i>
                <div class="aui-grid-label">购物车</div>
            </div>
            <div class="aui-col-xs-3">
                <i class="aui-iconfont aui-icon-paper"></i>
                <div class="aui-grid-label">发现</div>
            </div>
            <div class="aui-col-xs-3">
                <i class="aui-iconfont aui-icon-video"></i>
                <div class="aui-grid-label">视频</div>
            </div>
        </div>
    </section>
</footer>
<footer class="aui-bar aui-bar-tab" id="footer-h">
    <section class="aui-grid">
        <div class="aui-row">
            <div class="aui-col-xs-3">
                <i class="aui-iconfont aui-icon-home"></i>
                <div class="aui-grid-label">首页</div>
            </div>
            <div class="aui-col-xs-3">
                <i class="aui-iconfont aui-icon-gear"></i>
                <div class="aui-grid-label">设置</div>
            </div>
            <div class="aui-col-xs-3">
                <i class="aui-iconfont aui-icon-map"></i>
                <div class="aui-grid-label">地图</div>
            </div>
            <div class="aui-col-xs-3">
                <i class="aui-iconfont aui-icon-calendar"></i>
                <div class="aui-grid-label">日历</div>
            </div>
            <div class="aui-col-xs-3">
                <i class="aui-iconfont aui-icon-date"></i>
                <div class="aui-grid-label">日期</div>
            </div>
            <div class="aui-col-xs-3">
                <i class="aui-iconfont aui-icon-cart"></i>
                <div class="aui-grid-label">购物车</div>
            </div>
            <div class="aui-col-xs-3">
                <i class="aui-iconfont aui-icon-paper"></i>
                <div class="aui-grid-label">发现</div>
            </div>
            <div class="aui-col-xs-3">
                <i class="aui-iconfont aui-icon-video"></i>
                <div class="aui-grid-label">视频</div>
            </div>
        </div>
    </section>
</footer>
</body>
<script>
    apiready = function () {
        var type = api.pageParam.type;
        console.log(type);
        if (type == 1) {
            $('#footer-w').hide();
            $('#footer-h').show();
        } else {
            $('#footer-h').hide();
            $('#footer-w').show();
        }
        $('html').click(function () {
            api.closeFrame({name: 'menu'});
        });
        $('#footer *').click(function () {
            event.stopPropagation();
        });
    }
</script>
</html>
